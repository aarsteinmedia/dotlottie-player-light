<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>DotLottie Player Demo</title>
</head>

<body style="font-family: sans-serif; color: white; background-color: black;">
  <div style="margin: 40px auto; width: 80%; max-width: 800px;">
    <h1>DotLottie Player Demo</h1>
    <dotlottie-player
      id="player-element"
      autoplay
      controls
      subframe
      src="./am.lottie"
    >
    </dotlottie-player>
  </div>
  <script src="./webcomponents-loader.js"></script>
  <script src="./polyfill-support.js"></script>
  <script src="./index.js"></script>
</body>
<script>
  const player = document.getElementById('player-element')
  if (player) {
    player.addEventListener('ready', () => console.log(player.getLottie()?.totalFrames))
  }
</script>
</html>
